<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta name="keywords" content="自做自售，分享设计">
        <meta name="description" content="自做自售，分享设计,会被显示在检索的结果页面上">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="app-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">

        <script src="../../../static/lib/flexible.debug.js"></script>
        <script src="../../../static/lib/flexible_css.debug.js"></script>
        <title>尺码说明</title>
        <link rel="stylesheet" type="text/css" href="./index.css?__inline">
    </head>
    <body>
        <div id="app">
            <div class="size-instr-wrap" v-if="isSize">
                <div class="nav-bar">
                    <div class="left-item-wrap" v-bind:style="{backgroundImage: leftUrl}" v-tap="clickLeftItem">
                    </div>
                    <div class="mid-item-wrap" v-bind:style="{backgroundImage: midUrl}" v-tap="clickMidItem">
                    </div>
                    <div class="right-item-wrap" v-bind:style="{backgroundImage: rightUrl}" v-tap="clickRightItem">
                    </div>
                </div>
                <div class="instr-detail" v-bind:style="{backgroundImage: instructionUrl}"
                    v-bind:class="{'maleInstr': isMaleInstr, 'femaleInstr': isFemaleInstr, 'childInstr': isChildInstr}">
                </div>
            </div>

            <div class="material-instr-wrap" v-else>
            </div>

            <div class="bottom-nav">
                <span class="left-tab-wrap" v-bind:style="{backgroundImage: leftTabUrl}" v-tap="clickLeftTabItem">
                </span>
                <span class="right-tab-wrap" v-bind:style="{backgroundImage: rightTabUrl}" v-tap="clickRightTabItem">
                </span>
            </div>
        </div>
        <script type="text/javascript" src="../../../static/lib/vue.js"></script>
        <script type="text/javascript" src="../../../static/lib/tap.js"></script>
        <script type="text/javascript" src="../../../static/lib/mod.js"></script>
        <script type="text/javascript">
            require('./index.js');
        </script>
    </body>
</html>
