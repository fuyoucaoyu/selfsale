<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta name="keywords" content="自做自售，分享设计">
        <meta name="description" content="自做自售，分享设计,会被显示在检索的结果页面上">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="app-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">

        <script src="../../../static/lib/flexible.debug.js"></script>
        <script src="../../../static/lib/flexible_css.debug.js"></script>
        <title>分享工作室</title>
        <link rel="stylesheet" type="text/css" href="../../../static/lib/swipe/idangerous.swiper.css?__inline">
        <link rel="stylesheet" type="text/css" href="../../../static/lib/swipe/idangerous.swiper.scrollbar.css?__inline">
        <link rel="stylesheet" type="text/css" href="../../../static/lib/swipe/idangerous.swiper.3dflow.css?__inline">
        <link rel="stylesheet" type="text/css" href="./index.css?__inline">
    </head>
    <body>
        <div id="app">
            <div class="display-wrap">
                <img class="profile-bg" src="../../../static/images/studio/profile_bg.png">
                <img class="user-avatar" v-bind:src="avatarUrl">
                <div class="sex-wrap">
                    <img class="male" v-if="male" src="../../../static/images/studio/male.png">
                    <img class="female" v-else src="../../../static/images/studio/female.png">
                </div>
                <div class="title-wrap">{{title}}</div>
                <div class="sign-wrap">{{signature}}</div>
                <span class="follow">{{follow}}</span>
                <span class="fans">{{fans}}</span>
                
                <works :items="workItems"></works>
            </div>
            <img class="app-intro" src="../../../static/images/studio/app_intro.png">
            <div class="footer-wrap">
                <img class="app-info" src="../../../static/images/studio/footer.png">
                <img class="app-download-bottom" src="../../../static/images/download.png" v-tap="onTouchDownloadHandler">
            </div>
        </div>
        <script type="text/javascript" src="../../../static/lib/vue.js"></script>
        <script type="text/javascript" src="../../../static/lib/tap.js"></script>
        <script type="text/javascript" src="../../../static/utils/util.js"></script>
        <script type="text/javascript" src="../../../static/lib/mod.js"></script>
        <script type="text/javascript" src="../../../static/lib/swipe/idangerous.swiper-2.0.js"></script>
        <script type="text/javascript" src="../../../static/lib/swipe/idangerous.swiper.3dflow-2.0.js"></script>
        <script type="text/javascript">
            require('./index.js');
        </script>
    </body>
</html>
