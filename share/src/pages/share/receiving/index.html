<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta name="keywords" content="自做自售，分享设计">
        <meta name="description" content="自做自售，分享设计,会被显示在检索的结果页面上">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="app-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">

        <script src="../../../static/lib/flexible.debug.js"></script>
        <script src="../../../static/lib/flexible_css.debug.js"></script>
        <title>收货地址信息</title>
        <link rel="stylesheet" type="text/css" href="./index.css?__inline">
    </head>
    <body>
        <div id="app">
            <form name="theForm" method="post" action="/box/order1.shtml">
                <input v-for="item in orderInfo" v-bind:id="item.key" v-bind:name="item.key" v-bind:value="item.value" type="hidden" />

                <div class="person-info-wrap">
                    <h3>收货地址</h3>
                    <input id="username" name="username" placeholder="收货人：" v-model:value="orderInfo.username"/>
                    <input id="phone" name="phone" placeholder="手机号：" type="tel" v-model:value="orderInfo.phone"/>
                    <input id="address" name="address" placeholder="地址：省市区" v-bind:value="orderInfo.address" type="hidden" />
                    <multi-select :container-id="multiSelectId" :syn-callback="updateAddress"></multi-select>
                    <input id="detail_address" name="detail_address" placeholder="详细地址：" v-model:value="orderInfo.detail_address" />
                    <input id="remarks" name="remarks" placeholder="备注信息：" v-model:value="orderInfo.remarks" />
                
                    <div class="pay-way-wrap">
                        <h4>支付方式:</h4>
                        <input id="pay_type" name="pay_type" v-model:value="payType" type="hidden"/>
                        <div class="pay-btn-wrap">
                            <span class="weixin-btn" v-bind:class="{'weixin-btn-select': 0 === payType}" v-tap="selectPayType(0)"></span>
                            <span class="zhifubao-btn" v-bind:class="{'zhifubao-btn-select': 1 === payType}" v-tap="selectPayType(1)"></span>
                        </div>
                    </div>
                </div>

                <div class="confirm-btn-wrap">
                  <span class="confirm-btn" v-tap="validateAndPost">确定</span> 
                </div>
            </form>
        </div>
        <script type="text/javascript" src="../../../static/lib/vue.js"></script>
        <script type="text/javascript" src="../../../static/lib/tap.js"></script>
        <script type="text/javascript" src="../../../static/lib/util.js"></script>
        <script type="text/javascript" src="../../../static/lib/bonzo.js"></script>
        <script type="text/javascript" src="../../../static/lib/mod.js"></script>
        <script type="text/javascript">
            require('./index.js');
        </script>
    </body>
</html>
