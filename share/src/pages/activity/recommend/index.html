<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta name="keywords" content="自做自售，分享设计">
        <meta name="description" content="自做自售，分享设计,会被显示在检索的结果页面上">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="app-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">

        <script src="../../../static/lib/flexible.debug.js"></script>
        <script src="../../../static/lib/flexible_css.debug.js"></script>
        <title>推荐页面</title>
        <link rel="stylesheet" type="text/css" href="../../../static/lib/swipe/idangerous.swiper.css?__inline">
        <link rel="stylesheet" type="text/css" href="./index.css?__inline">
    </head>
    <body>
        <div id="app">
            <div class="app-header-wrap">
                <img class="icon-img" src="../../../static/images/recommend/logo.png">
                <div class="title-text">推荐</div>
                <img class="detail-btn" src="../../../static/images/recommend/queryordersbtn.png" v-tap="showQueryPage">
            </div>
            
            <img class="banner" src="../../../static/images/recommend/bannerbg.jpg">

            <div id="workItemsContainer" class="work-items">
                <div class="work-item-wrap">
                    <div class="work-item" v-for="item in userWorkItems" v-bind:class="$index % 2 == 0 ? 'item-left' : 'item-right'">
                        <user-work-display v-bind:item="item"></user-work-display>
                    </div>
                </div>
                <div class="loading-container" v-bind:style="{display: isLoading ? 'block' : 'none'}">
                    <div class="loading-icon"></div>
                    <div class="loading-text">加载中…</div>
                </div>
            </div>
                
            <div class="footer-wrap">
                <!-- <img class="app-download-bottom" src="../../../static/images/query/goappbotton.png"> -->
                <a class="app-download-a" href="http://a.app.qq.com/o/simple.jsp?pkgname=com.usef.zizuozishou"></a>
            </div>
        </div>
        
        <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <script type="text/javascript" src="../../../static/lib/vue.js"></script>
        <script type="text/javascript" src="../../../static/lib/tap.js"></script>
        <script type="text/javascript" src="../../../static/lib/util.js"></script>
        <script type="text/javascript" src="../../../static/lib/mod.js"></script>
        <script type="text/javascript" src="../../../static/lib/swipe/idangerous.swiper.min.js"></script>
        <script type="text/javascript">
            require('./index.js');
        </script>
    </body>
</html>
